<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ ¬´–ü–∞–º—è—Ç—å¬ª</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .game-board { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; justify-content: center; margin-top: 20px; }
        .card { width: 100px; height: 100px; background: #ccc; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
        .flipped { background: white; }
    </style>
</head>
<body>

    <h1>–ò–≥—Ä–∞ ¬´–ü–∞–º—è—Ç—å¬ª</h1>
    <p>–ù–∞–π–¥–∏ –≤—Å–µ –ø–∞—Ä—ã</p>
    <div class="game-board" id="gameBoard"></div>

    <script>
        const emojis = ['üçé', 'üçå', 'üçí', 'üçá', 'üçâ', 'ü•ù', 'üçì', 'üçç'];
        let cards = [...emojis, ...emojis]; // –î—É–±–ª–∏—Ä—É–µ–º –¥–ª—è –ø–∞—Ä
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            cards = shuffle(cards);
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.innerText = this.dataset.emoji;
                this.classList.add('flipped');
                flippedCards.push(this);
            }

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            if (flippedCards[0].dataset.emoji === flippedCards[1].dataset.emoji) {
                flippedCards.forEach(card => card.style.visibility = 'hidden');
                matchedPairs++;
                if (matchedPairs === emojis.length) {
                    alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –Ω–∞—à–ª–∏ –≤—Å–µ –ø–∞—Ä—ã!');
                }
            } else {
                flippedCards.forEach(card => {
                    card.innerText = '';
                    card.classList.remove('flipped');
                });
            }
            flippedCards = [];
        }

        createBoard();
    </script>

</body>
</html>
